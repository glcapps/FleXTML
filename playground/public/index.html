<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FleXTML Playground</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      padding: 1em;
      gap: 1em;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    #render-output {
      border: 1px solid #ccc;
      padding: 1em;
      background: #f9f9f9;
    }
    pre {
      background: #eee;
      padding: 0.5em;
      overflow-x: auto;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>FleXTML Playground</h1>

  <label for="json-input">FleXTML JSON Input:</label>
  <textarea id="json-input">
{
  "tag": "div",
  "attrs": { "class": "example" },
  "children": [
    { "tag": "h1", "content": "Hello World" },
    { "tag": "p", "content": "Try editing this structure!" }
  ]
}
  </textarea>

  <button id="render-btn">Render</button>

  <h2>Rendered Output:</h2>
  <div id="render-output"></div>

  <h2>Round-Trip JSON:</h2>
  <pre id="roundtrip-json"></pre>

  <script type="module" src="../src/app.js"></script>
</body>
</html>
